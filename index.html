<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/base.css">

    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/categories.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">

    <title>SyntaxeWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="Compre tênis e sneakers online na SyntaxeWear. Encontre os melhores modelos para estilo e conforto.">

</head>

<body>

    <header class="header">
        <h1 class="logo">
            <a href="/" title="SyntaxeWear - Tênis e Sneakers Online">
                <img src="./images/logo/Logo.png" alt="SyntaxeWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Acesso rápido">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" aria-label="Minha conta"><img src="./images/icons/ícone.png" alt="Minha conta"></a></li>
                <li><a href="#" aria-label="Ajuda"><img src="./images/icons/ícone (1).png" alt="Ajuda"></a></li>
                <li><a href="#" aria-label="Carrinho"><img src="./images/icons/ícone (2).png" alt="Carrinho"></a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>

                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <!-- <div class="categories-container"> -->
            <div class="category-card casual">
                <a href="#" class="category-link ">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
            <!-- </div> -->
        </section>

        <section class="grid-section">
            <div class="card top1">
                <div class="top1-content">
                    <h3 class="card-title">Kripton One</h3>
                    <p class="card-subtitle">
                        Estulo urbano com atitude
                    </p>
                    <div class="cat-group">
                        <a class="btn btn-outline" href="#">Feminino</a>
                        <a class="btn btn-outline" href="#">Masculino</a>
                    </div>
                </div>
            </div>
            <div class="card top2"></div>
            <div class="card midL"></div>
            <div class="card midR"></div>
            <div class="card bottomL"></div>
            <div class="card bottomR"></div>
        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
